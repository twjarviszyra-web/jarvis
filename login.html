<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Verification | JARVIS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-box {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: var(--text-glass);
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
            text-decoration: underline;
        }

        .toggle-btn:hover {
            color: var(--primary);
        }

        .error-msg {
            color: #ff4444;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .success-msg {
            color: #00ff88;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .google-btn {
            background: #fff;
            color: #333;
            border: 1px solid #ddd;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Inter', sans-serif;
            text-transform: none;
            cursor: pointer;
        }

        .google-btn:hover {
            background: #f1f1f1;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            color: #000;
        }

        .forgot-link {
            display: block;
            text-align: right;
            font-size: 12px;
            color: var(--text-glass);
            margin-bottom: 20px;
            text-decoration: none;
            cursor: pointer;
        }

        .forgot-link:hover {
            color: var(--primary);
        }
    </style>

    <!-- Firebase Compat Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <nav class="nav-container">
        <div class="logo">
            <span style="font-size: 28px;">âšª</span> JARVIS
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="community.html">Community</a>
            <a href="mobile.html">Mobile App</a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="auth-container" id="login-section">
        <div class="glass-panel auth-box fade-in">
            <h2 class="text-gradient" style="margin-bottom: 30px;">IDENTITY VERIFICATION</h2>

            <form id="login-form">
                <div style="margin-bottom: 20px;">
                    <input type="text" id="login-email" class="input-field" placeholder="EMAIL / ADMIN ID" required>
                </div>
                <div style="margin-bottom: 10px;">
                    <input type="password" id="login-password" class="input-field" placeholder="PASSCODE" required>
                </div>

                <a onclick="forgotPassword()" class="forgot-link">Forgot Password?</a>

                <button type="submit" class="btn-primary" style="width: 100%;">AUTHENTICATE</button>
                <div id="login-error" class="error-msg"></div>
                <div id="login-success" class="success-msg"></div>
            </form>

            <button id="google-login-btn" class="btn-primary google-btn" style="width: 100%; margin-top: 15px;">
                <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"
                        fill="#4285F4" />
                    <path
                        d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z"
                        fill="#34A853" />
                    <path
                        d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"
                        fill="#FBBC05" />
                    <path
                        d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"
                        fill="#EA4335" />
                </svg>
                Sign in with Google
            </button>

            <button class="toggle-btn" onclick="toggleAuth('signup')">Request New Access Clearance</button>
            <div style="margin-top: 20px;">
                <a href="index.html" style="color: var(--text-glass); font-size: 12px;">Return to Home Base</a>
            </div>
        </div>
    </div>

    <!-- Signup Form -->
    <div class="auth-container" id="signup-section" style="display: none;">
        <div class="glass-panel auth-box fade-in">
            <h2 class="text-gradient" style="margin-bottom: 30px;">ACCESS REQUEST</h2>

            <form id="signup-form">
                <div style="margin-bottom: 20px;">
                    <input type="text" id="signup-name" class="input-field" placeholder="CODENAME" required>
                </div>
                <div style="margin-bottom: 20px;">
                    <input type="email" id="signup-email" class="input-field" placeholder="EMAIL ADDRESS" required>
                </div>
                <div style="margin-bottom: 30px;">
                    <input type="password" id="signup-password" class="input-field"
                        placeholder="SET PASSCODE (MIN 6 CHARS)" required>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">SUBMIT REQUEST</button>
                <div id="signup-error" class="error-msg"></div>
            </form>

            <button class="toggle-btn" onclick="toggleAuth('login')">Already have clearance? Verify Identity</button>
            <div style="margin-top: 20px;">
                <a href="index.html" style="color: var(--text-glass); font-size: 12px;">Return to Home Base</a>
            </div>
        </div>
    </div>

    <!-- Load Config and Auth (Order matters) -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
        function toggleAuth(mode) {
            const loginSec = document.getElementById('login-section');
            const signupSec = document.getElementById('signup-section');
            const msgs = document.querySelectorAll('.error-msg, .success-msg');

            msgs.forEach(el => el.style.display = 'none');

            if (mode === 'signup') {
                loginSec.style.display = 'none';
                signupSec.style.display = 'flex';
            } else {
                signupSec.style.display = 'none';
                loginSec.style.display = 'flex';
            }
        }

        async function forgotPassword() {
            const email = document.getElementById('login-email').value;
            const errorEl = document.getElementById('login-error');
            const successEl = document.getElementById('login-success');

            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            if (!email) {
                errorEl.textContent = "Please enter your Email Address first.";
                errorEl.style.display = 'block';
                return;
            }

            try {
                const msg = await window.authService.resetPassword(email);
                successEl.textContent = msg;
                successEl.style.display = 'block';
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.style.display = 'block';
            }
        }

        // Login Handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorEl = document.getElementById('login-error');
            const successEl = document.getElementById('login-success');

            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            try {
                // Use global window.authService
                await window.authService.login(email, password);
                window.location.href = 'profile.html';
            } catch (err) {
                console.error(err);
                errorEl.textContent = typeof err === 'string' ? err : err.message;
                errorEl.style.display = 'block';
            }
        });

        // Signup Handler
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const errorEl = document.getElementById('signup-error');
            const successEl = document.getElementById('signup-success'); // You might need to add this element to HTML if not exists, or recycle login-success? 

            // Let's use alert for now or recycle login-success if visible.
            // Actually, let's just use alert as it is blocking flow anyway.

            try {
                await window.authService.signup(name, email, password);
                alert("ACCESS GRANTED. Verification Code Sent.\n\nPlease check your email inbox to verify your identity before logging in.");
                toggleAuth('login');
            } catch (err) {
                errorEl.textContent = typeof err === 'string' ? err : err.message;
                errorEl.style.display = 'block';
            }
        });

        // Google Handler
        document.getElementById('google-login-btn').addEventListener('click', async () => {
            try {
                await window.authService.loginWithGoogle();
                window.location.href = 'profile.html';
            } catch (err) {
                console.error(err);
                alert("Google Sign-In Failed: " + (err.message || err));
            }
        });
    </script>
</body>

</html>
