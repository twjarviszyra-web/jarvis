<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings | JARVIS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>

<body>
    <nav class="nav-container">
        <div class="logo">
            <span style="font-size: 28px;">âšª</span> JARVIS
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="mobile.html">Mobile App</a>
            <a href="buy.html">Buy JARVIS</a>
            <a href="profile.html" class="active">Profile</a>
        </div>
    </nav>

    <div class="container fade-in">
        <h1 class="text-gradient" style="margin-bottom: 40px;">OPERATIVE SETTINGS</h1>

        <div class="glass-panel" style="max-width: 600px; margin: 0 auto;">
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 30px;">
                <div
                    style="width: 80px; height: 80px; background: var(--glass-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; border: 2px solid var(--primary);">
                    ðŸ‘¤
                </div>
                <div>
                    <h2 id="p-name">Loading...</h2>
                    <p style="color: var(--text-glass);" id="p-email">...</p>
                    <span id="p-role"
                        style="background: var(--primary); color: #000; padding: 2px 8px; font-size: 12px; border-radius: 4px; font-weight: bold;">FREE</span>
                </div>
            </div>

            <hr style="border: 0; border-top: 1px solid var(--border-glass); margin: 20px 0;">

            <form>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 10px; color: var(--text-glass);">Assistant Name</label>
                    <input type="text" class="input-field" value="JARVIS">
                </div>

                <h4 style="margin: 30px 0 15px; color: var(--primary);">API KEYS (Stored Locally)</h4>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 10px; color: var(--text-glass);">Mistral API
                        Key</label>
                    <input type="password" class="input-field" placeholder="sk-..." value="">
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 10px; color: var(--text-glass);">Gemini API Key</label>
                    <input type="password" class="input-field" placeholder="AI-..." value="">
                </div>

                <div style="display: flex; gap: 20px; margin-top: 40px;">
                    <button type="button" class="btn-primary">Save Configuration</button>
                    <button type="button" onclick="auth.logout()" class="btn-primary"
                        style="border-color: #ff4444; color: #ff4444;">Terminate Session</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        auth.checkProtect();
        const user = auth.getSession();
        if (user) {
            document.getElementById('p-name').textContent = user.name;
            document.getElementById('p-email').textContent = user.email;
            document.getElementById('p-role').textContent = user.type.toUpperCase();
        }
    </script>
</body>

</html>
